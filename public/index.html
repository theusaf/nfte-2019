<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="global.css">

    <nav class="flex">
      <a href="/">Home</a>
      <a href="/Disasters">Learn Emergency Preparedness</a>
      <a href="/Information">Live Information</a>
      <a href="/About">About</a>
    </nav>
    <article>
      <h1>Be Prepared. For Emergencies.</h1>
      <div class="flex">
        <input id="fire" type="checkbox" class="hidden">
        <label class="box" for="fire" style="background: url(images/card/fire.jpg)">
          <h2>Fire</h2>
        </label>
        <input id="flood" type="checkbox" class="hidden">
        <label class="box" for="flood" style="background: url(images/card/flood.jfif)">
          <h2>Floods</h2>
        </label>
        <input id="quake" type="checkbox" class="hidden">
        <label class="box" for="quake" style="background: url(images/card/earthquake.jpg)">
          <h2>Earthquakes</h2>
        </label>
        <input id="darude" type="checkbox" class="hidden">
        <label class="box" for="darude" style="background: url(images/card/sandstorm.jpg)">
          <h2>Blizzards and Sandstorms</h2>
        </label>
        <input id="landslide" type="checkbox" class="hidden">
        <label class="box" for="landslide" style="background: url(images/card/landslide.jpg)">
          <h2>Avalanches and Landslides</h2>
        </label>
        <input id="wind" type="checkbox" class="hidden">
        <label class="box" for="wind" style="background: url(images/card/wind.jpg)">
          <h2>Heavy Winds</h2>
        </label>
        <input id="poison" type="checkbox" class="hidden">
        <label class="box" for="poison" style="background: url(images/card/food.png)">
          <h2>Food Poisoning</h2>
        </label>
        <input id="accident" type="checkbox" class="hidden">
        <label class="box" for="accident" style="background: url(images/card/accident.jpg)">
          <h2>Vehicular Accidents</h2>
        </label>
        <input id="chemical" type="checkbox" class="hidden">
        <label class="box" for="chemical" style="background: url(images/card/waste.jpg)">
          <h2>Chemical Spills and Toxic Waste</h2>
        </label>
        <input id="sharknado" type="checkbox" class="hidden">
        <label class="box" for="sharknado" style="background: url(images/card/hurricane.jpg)">
          <h2>Tornado or Hurricane</h2>
        </label>
        <input id="gas" type="checkbox" class="hidden">
        <label class="box" for="gas" style="background: url(images/card/gas.jpg)">
          <h2>Gas Leakage</h2>
        </label>
      </div>
